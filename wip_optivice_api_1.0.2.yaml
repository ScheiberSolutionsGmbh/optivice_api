tags:
  - name: Authentification
    description: Endpoint for OAuth Token
  - name: Master Data
    description: Endpoint for Pushing Master Data -> User Data
  - name: Energy Data
    description: Endpoint for Pushing Energy Data -> timeseries
  - name: Forecast
