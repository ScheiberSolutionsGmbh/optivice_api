paths:
  /openid-connect/token:
    servers:
      - url: https://login.optivice.energy/realms/app.optivice.energy/protocol
    post:
      tags:
        - Authentification
      summary: Get OAuth Bearer Token
      description: Obtain an access token using the client credentials flow.
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                grant_type:
                  type: string
                  example: "client_credentials"
                client_id:
                  type: string
                  example: "your-client-id"
                client_secret:
                  type: string
                  example: "your-client-secret"
                scope:
                  type: string
                  example: "master_data"
            examples:
              master_data:
                summary: This is for master_data -> User data, objects, meteringpoints, etc...
                value:
                  grant_type: "client_credentials"
                  client_id: "your-client-id"
                  client_secret: "your-client-secret"
                  scope: "master_data"
              energy_data:
                summary: This is for energy_data -> timeseries
                value:
                  grant_type: "client_credentials"
                  client_id: "your-client-id"
                  client_secret: "your-client-secret"
                  scope: "energy_data"
      parameters:
        - in: header
          name: Content-Type
          schema:
            type: string
            example: "application/x-www-form-urlencoded"
          required: true
      responses:
        "200":
          description: Successful token response
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    example: "eyJhbGciOiJIUzI1..."
                  token_type:
                    type: string
                    example: "Bearer"
                  expires_in:
                    type: integer
                    example: 300
        "400":
          description: Invalid request (e.g., missing credentials)
        "401":
          description: Unauthorized (invalid credentials)

  /masterData/update:
    servers:
      - url: https://app.optivice.energy/api/1.0.0/
    post:
      tags:
        - Master Data
      summary: Insert Master Data
      requestBody:
        description: ""
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MasterData"
        required: true
      security:
        - OAuth2:
            - master_data
      responses:
        "200":
          description: Success
        "400":
          description: Invalid Request Format

  /energy/data:
    servers:
      - url: https://app.optivice.energy/api/1.0.0/
    post:
      tags:
        - Energy Data
      summary: Insert Energy Data -> timeseries
      requestBody:
        description: ""
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EnergyData"
      security:
        - OAuth2:
            - energy_data
      responses:
        "200":
          description: Success
  /forecast:
    servers:
      - url: https://app.optivice.energy/api/1.0.0/
    get:
      tags:
        - Forecast
      summary: Retrieve forecast data
      description: Returns forecast data based on query parameters.
      parameters:
        - name: meteringPoint
          in: query
          required: true
          description: "Metering point ID to filter the forecast data."
          schema:
            type: string
        - name: dateFrom
          in: query
          required: true
          description: "Start date of the forecast range (YYYY-MM-DD)."
          schema:
            type: string
            format: date
            example: "2025-02-25"
        - name: dateTo
          in: query
          required: true
          description: "End date of the forecast range (YYYY-MM-DD)."
          schema:
            type: string
            format: date
            example: "2025-03-04"
      security:
        - OAuth2:
            - forecast_auth
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Forecast"
        "400":
          description: Bad Request (Invalid parameters)
        "500":
          description: Internal Server Error

  /kpi:
    servers:
      - url: https://app.optivice.energy/api/1.0.2/
    get:
      tags:
        - KPI
      summary: Retrieve Kpi Data
      description: Returns a variety of KPIs based on query parameters.
      parameters:
        - name: ecid
          in: query
          required: true
          description: "ECID to filter the Community and KPI data"
          schema:
            type: string
        - name: dateFrom
          in: query
          required: true
          description: "Start date of the KPI range (YYYY-MM-DD)"
          schema:
            type: string
            format: date
            example: "2025-01-01"
        - name: dateTo
          in: query
          required: true
          description: "End date of the KPI range (YYYY-MM-DD)"
          schema:
            type: string
            format: date
            example: "2025-01-07"
      security:
        - OAuth2:
            - kpi_auth
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/kpi"
        "400":
          description: Bad Request (Invalid Parameters)

  /smartmeter-data:
    servers:
      - url: https://app.optivice.energy/api/1.0.2/
    get:
      tags:
        - Smartmeter
      summary: Get smart meter data (auto-detect generation or consumption)
      description: |
        Unified endpoint to retrieve smart meter data. The API will determine whether the data is for generation or consumption based on the metering point context.
      parameters:
        - name: ecid
          in: query
          required: true
          schema:
            type: string
            example: "AT000000RC1234560000000000000000"
        - name: meteringPoint
          in: query
          required: true
          schema:
            type: string
            example: "AT0010000000000000000000000000000"
        - name: dateFrom
          in: query
          required: true
          schema:
            type: string
            format: date
            example: "2025-01-01"
        - name: dateTo
          in: query
          required: true
          schema:
            type: string
            format: date
            example: "2025-01-31"
      security:
        - OAuth2:
            - meter_data
      responses:
        "200":
          description: Smart meter data for generation or consumption
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    oneOf:
                      - $ref: "#/components/schemas/SmartMeterGenerationData"
                      - $ref: "#/components/schemas/SmartMeterConsumptionData"
        "400":
          description: Bad Request (Invalid Parameters)
        "500":
          description: Internal Server Error
